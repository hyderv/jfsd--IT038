<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp1</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0;">
    <div style="background-color: white;padding:60px;border-radius:10px;box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);">
    <form action="" method="post">
        <h2>STUDENT DETAILS</h2>
        <input type="text" name="Username" placeholder="Username" maxlength="20" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>
        <input type="password" name="password" placeholder="Password" maxlength="10" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>
        <label style="display: block; margin-bottom: 10px;">
            <input type="email" name="email" placeholder="email" maxlength="20" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>  
            <input type="radio" name="department" value="IT" required style="margin-right: 5px;">  IT
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="radio" name="department" value="CSE" required style="margin-right: 5px;">  CSE
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="radio" name="department" value="MECH" required style="margin-right: 5px;">  MECH
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="radio" name="department" value="CIVIL" required style="margin-right: 5px;">  CIVIL
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="department" value="ECE" required style="margin-right: 5px;">  ECE
        </label>
        <input type="text" name="reister" placeholder="register" maxlength="20" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>
        <label style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="intrest" value="sport" required style="margin-right: 5px;">  SPORT
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="intrest" value="MMA" required style="margin-right: 5px;">  MMA
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="intrest" value="CULTURE" required style="margin-right: 5px;">  CULTURE
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="intrest" value="MUSIC" required style="margin-right: 5px;">  MUSIC
        </label>
        <label style="display: block; margin-bottom: 10px;">
            <input type="checkbox" name="intrest" value="ART" required style="margin-right: 5px;">  ART
        </label>
        <input type="submit" value="Submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
    </form>
</div>
</body>
</html>
