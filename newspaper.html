<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Times</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

            text-align: center;
            padding-bottom: 20px;
            border-bottom: 3px solid #333;

        }

            font-size: 1em;

        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .article {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .article h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .article p {
            font-size: 1em;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            border-top: 3px solid #333;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
