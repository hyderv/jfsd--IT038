<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            display: flex;
        }
        .product-image img {
            width: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .product-details {
            margin-left: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .price {
            color: #b12704;
            font-size: 20px;
            margin: 10px 0;
        }
        .buy-button {
            background-color: #ff9900;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2022/09/The-Pros-and-Cons-of-Using-a-Virtual-Machine-to-Run-Windows-on-a-Mac.jpg?q=50&fit=crop&w=1140&h=&dpr=1.5" alt="Product Image">
        </div>
        <div class="product-details">
            <div class="product-title">Laptop
                
            </div>
            <div class="price">$199.99</div>
            <p>blah blah
                
            </p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
